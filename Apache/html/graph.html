		// ****** GLOBAL VARIABLES ******
		var temperatureObj = null;
		var smsEnabled = 0;
		var chart = null;
		// ****** FUNCTIONS ******
	
	function createChart()
		{
			chart = AmCharts.makeChart("chartdiv", {
				"type": "serial",
				"dataLoader": {
				  "url": "get_all_temps.php"
				},
				"theme": "light",
				"marginRight": 80,
				
				"valueAxes": [{
					"position": "left",
					"title": "Temperature Â°C",
					"minimum": 0,
					"maximum": 30,
					"fontSize": 14,
					"titleFontSize": 14
				}],
				"graphs": [{
					"id": "g1",
					"fillAlphas": 0.4,
					"valueField": "tankTemp",
					 "balloonText": "<div style='margin:5px; font-size:19px;'>Tank Temp: <b>[[value]]</b></div>"
				},{
					"id": "g2",
					"fillAlphas": 0.4,
					"valueField": "bedtankTemp",
					 "balloonText": "<div style='margin:5px; font-size:19px;'>Bedroom Tank Temp: <b>[[value]]</b></div>"
				},{
					"id": "g3",
					"fillAlphas": 0.4,
					"valueField": "roomTemp",
					 "balloonText": "<div style='margin:5px; font-size:19px;'>Room Temp: <b>[[value]]</b></div>"
				}],
				"dataDateFormat": "YYYY-MM-DD JJ:NN:SS",
				"chartScrollbar": {
					"graph": "g1",
					"scrollbarHeight": 80,
					"backgroundAlpha": 0,
					"selectedBackgroundAlpha": 0.1,
					"selectedBackgroundColor": "#888888",
					"graphFillAlpha": 0,
					"graphLineAlpha": 0.5,
					"selectedGraphFillAlpha": 0,
					"selectedGraphLineAlpha": 1,
					"autoGridCount": true,
					"color": "#AAAAAA",
					"usePeriod" : "SS"
				  },
				"chartCursor": {
					"categoryBalloonDateFormat": "DD-MM-YYYY JJ:NN:SS",
					"cursorPosition": "mouse"
				},
				"categoryField": "time",
				"categoryAxis": {
					"minPeriod": "ss",
					"title": "Date and Time",
					"parseDates": true,
					"fontSize": 14,
					"titleFontSize": 14
					
				},
			}, 1200);
		}
		
		
		// ****** EXECUTION ******
		
		$(document).ready(function ()
		{
			createChart();
		
		});
